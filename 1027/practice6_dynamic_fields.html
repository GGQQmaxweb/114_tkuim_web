<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Practice 6 - 動態欄位</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    /* 強化不合法欄位的視覺提示 */
    .is-invalid {
      border: 2px solid #dc3545 !important;
      box-shadow: 0 0 0 .2rem rgba(220,53,69,.15) !important;
    }
  </style>
</head>
<body class="bg-light py-4">
  <div class="container">
    <h2 class="mb-3">課程工作坊報名</h2>
    <p class="text-muted">目前參與者：<span id="count">0</span> / 5</p>

    <form id="dynamic-form" novalidate>
      <div id="participant-list" class="vstack gap-3 mb-3"></div>

      <div class="d-flex gap-2">
        <button id="add-participant" class="btn btn-outline-primary" type="button">新增參與者</button>
        <button id="export-json" class="btn btn-outline-success" type="button">匯出 JSON</button>
        <button id="export-txt" class="btn btn-outline-secondary" type="button">匯出文字</button>
        <button id="clear-storage" class="btn btn-outline-warning" type="button">清除暫存</button>
        <button id="submit-btn" class="btn btn-primary" type="submit">送出</button>
        <button id="reset-btn" class="btn btn-outline-secondary" type="button">重設</button>
      </div>
    </form>
  </div>

  <script src="practice6_dynamic_fields.js"></script>
</body>
</html>
