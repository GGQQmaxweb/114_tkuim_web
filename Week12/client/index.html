<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Week07_Lab — 註冊表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h1 class="mb-4 text-center">會員註冊</h1>

      <form id="signup" novalidate>
        <!-- 姓名 -->
        <div class="mb-3">
          <label for="fullname" class="form-label">姓名</label>
          <input id="fullname" name="fullname" type="text" class="form-control" required aria-describedby="fullname-error">
          <div id="fullname-error" class="invalid-feedback"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="email" class="form-control" required aria-describedby="email-error">
          <div id="email-error" class="invalid-feedback"></div>
        </div>

        <!-- 手機 -->
        <div class="mb-3">
          <label for="phone" class="form-label">手機（10 碼）</label>
          <input id="phone" name="phone" type="tel" class="form-control" pattern="\d{10}" placeholder="0912345678" required aria-describedby="phone-error">
          <div id="phone-error" class="invalid-feedback"></div>
        </div>

        <!-- 密碼與確認密碼 -->
        <div class="row g-3">
          <div class="col-md-6">
            <label for="password" class="form-label">密碼</label>
            <input id="password" name="password" type="password" class="form-control" minlength="8" required aria-describedby="password-error password-strength-text">
            <div id="password-error" class="invalid-feedback"></div>
          </div>
          <div class="col-md-6">
            <label for="confirm" class="form-label">確認密碼</label>
            <input id="confirm" name="confirm" type="password" class="form-control" required aria-describedby="confirm-error">
            <div id="confirm-error" class="invalid-feedback"></div>
          </div>
        </div>

        <!-- 密碼強度條 -->
        <div class="mt-3">
          <div class="progress" style="height: 10px;">
            <div id="password-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <div id="password-strength-text" class="form-text">密碼強度：—</div>
        </div>

        <!-- 興趣標籤 -->
        <div class="mt-4">
          <p class="mb-1">興趣標籤：</p>
          <div id="tagsContainer" class="d-flex flex-wrap gap-2">
            <input class="tag-input" type="checkbox" id="tag_music" value="music">
            <label class="btn btn-outline-primary" for="tag_music">音樂</label>

            <input class="tag-input" type="checkbox" id="tag_sports" value="sports">
            <label class="btn btn-outline-primary" for="tag_sports">運動</label>

            <input class="tag-input" type="checkbox" id="tag_reading" value="reading">
            <label class="btn btn-outline-primary" for="tag_reading">閱讀</label>

            <input class="tag-input" type="checkbox" id="tag_travel" value="travel">
            <label class="btn btn-outline-primary" for="tag_travel">旅行</label>

            <input class="tag-input" type="checkbox" id="tag_cooking" value="cooking">
            <label class="btn btn-outline-primary" for="tag_cooking">烹飪</label>

            <input class="tag-input" type="checkbox" id="tag_coding" value="coding">
            <label class="btn btn-outline-primary" for="tag_coding">程式</label>
          </div>
          <div id="tags-error" class="invalid-feedback d-block mt-1 text-danger"></div>
        </div>

        <!-- 服務條款 -->
        <div class="form-check mt-3">
          <input id="terms" name="terms" type="checkbox" class="form-check-input" required aria-describedby="terms-error">
          <label class="form-check-label" for="terms">我同意服務條款</label>
          <div id="terms-error" class="invalid-feedback"></div>
        </div>

        <!-- 按鈕 -->
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button id="submitBtn" type="submit" class="btn btn-primary">註冊</button>
          <button id="resetBtn" type="button" class="btn btn-secondary">重設</button>
          <div id="form-note" class="text-muted small"></div>
        </div>
      </form>
    </div>
  </div>

  <script src="signup_form.js"></script>
</body>
</html>
